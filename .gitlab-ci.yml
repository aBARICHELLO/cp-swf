image: barichello/elm:cp-swf

stages:
  - build
  - deploy

analyse:
  stage: build
  script:
    - elm-analyse

make:
  stage: build
  script:
    - elm make src/Main.elm --output=index.html --optimize
    - uglifyjs main.js --compress sequences=true,conditionals=true,booleans=true --mangle --output main.js
  artifacts:
    paths:
      - index.html

pages:
  stage: deploy
  dependencies:
    - make
  script:
    - git fetch
    - git checkout pages
    - rm -f *.md
    - mv index.html LICENSE ./public
  artifacts:
    paths:
      - public
